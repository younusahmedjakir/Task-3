<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form class="promo-form">
            <div class="form-division">
                <div class="sagement">
                    <div class="input-group">
                        <label for="promo">Promo Code</label>
                        <input type="text" name="promo" placeholder="Enter Promo...">
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <select name="city">
                            <option value="">None</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Sylhet">Sylhet</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="restaurant-id">Restaurant ID</label>
                        <input type="text" name="restaurant-id" placeholder="Enter Restaurant ID...">
                    </div>
                    <div>
                        <label for="restaurant-group">Restaurant Group</label>
                        <input type="text" name="restaurant-group" placeholder="Type to Search">
                    </div>
                    <div>
                        <label for="user-id">User ID</label>
                        <input type="text" name="user-id" placeholder="Enter User ID...">
                    </div>
                    <div>
                        <label for="user-group">User Group</label>
                        <input type="text" name="user-group" placeholder="Type to Search">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="partner">Partner</label>
                        <input type="text" name="partner">
                    </div>
                    <div>
                        <label for="promo-type">Promo Type</label>
                        <select name="promo-type">
                            <option value="delivary">Delivery</option>
                            <option value="delivary-2">Delivary 2</option>
                            <option value="delivary-3">Delivary 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="value">Value</label>
                        <input type="text" name="value">
                    </div>
                    <div>
                        <label for="value-type">Value Type</label>
                        <select name="value-type">
                            <option value="flat">Flat</option>
                            <option value="flat-2">Flat 2</option>
                            <option value="flat-3">Flat 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="max-value">Max Value</label>
                        <input type="text" name="max-value">
                    </div>
                    <div>
                        <label for="validity-period">Validity Period</label>
                        <input type="text" name="validity-period">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="max-use">Max Use Per Hour</label>
                        <input type="text" name="max-use">
                    </div>
                    <div>
                        <label for="usage-limit">Ussage Limit</label>
                        <input type="text" name="usage-limit">
                    </div>
                    <div>
                        <p>First Time Promo ?</p>
                        <div>
                            <input type="radio" name="first-time-promo" value="yes">
                            <label for="yes">Yes</label>
                            <!-- </div>
                    <div> -->
                            <input type="radio" name="first-time-promo" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <div>
                        <p>Is City First Time ?</p>
                        <div>
                            <input type="radio" name="first-time-city" value="yes">
                            <label for="yes">Yes</label>
                            <!-- </div>
                        <div> -->
                            <input type="radio" name="first-time-city" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <div>
                        <label for="first-trip-count">First Trip Count</label>
                        <input type="text" name="first-trip-count">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="minimum-order-value">Minimum Order Value</label>
                        <input type="text" name="minimum-order-value">
                    </div>
                    <div>
                        <label for="start-date">Start Date</label>
                        <input type="date" value="DD-MM-YY" name="start-date">
                    </div>
                    <div>
                        <label for="start-time">Start Time</label>
                        <input type="time" name="start-time">
                    </div>
                    <div>
                        <label for="end-date">End Date</label>
                        <input type="date" value="DD-MM-YY" name="end-date">
                    </div>
                    <div>
                        <label for="end-time">End Time</label>
                        <input type="time" name="end-time">
                    </div>
                </div>
            </div>
            <button>Add This Promo</button>
        </form>
    </main>
</body>

</html>
